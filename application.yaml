apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/arminazizyan99/argocd_repo.git
    targetRevision: dc19ad733ab750784c76a1c6b02488a5c814011d
    chart: /
  destination:
    server: https://kubernetes.default.svc
    namespace: my-flask-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true 
    automated:
      selfHeal: true
      prune: true